<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  

</head>
<body>
        <div class="container-wrapper">
    <img src="images/illustration-hero.svg" alt="drawing of a hero" width="375px">
    
    
        <div class="title">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
            
        </div>

        <div class="planIcon">
            <img src="images/icon-music.svg" alt="drawing of music note">
            <p><span class="makeWeight">Annual Plan</span> <br>
                <span class="makeOpac">$59.99/year</span></p>
            <a id="changeHover" href="#">Change</a>
        </div>
            
            
        <div class="btn">
            <button class="btn_">Proceed to Payment</button>
            <button class="btn_1">Cancel Order</button>
        </div>
  
        </div>
    
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Fernando Rocha</a>.
        </div>
    </footer>
</body>
</html>
